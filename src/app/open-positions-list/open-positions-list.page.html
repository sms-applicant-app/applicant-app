<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HIRENOW.US
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="p-4" *ngIf="!isLoading">
    <p *ngIf="jobs.length <= 0 && franchiseData[0]?.isFranchiseOwner">No Jobs for this Franchise Yet</p>
    <h2 *ngIf="!franchiseData[0]?.isFranchiseOwner">This franchise is inactive</h2>
  </div>
  <div *ngIf="jobs.length > 0">
    <div class="ion-padding container">
      <div *ngFor="let p of jobs">         
        <div class="dropdown-divider"></div>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{p.position.jobTitle}}</mat-card-title>
            <mat-card-subtitle>St Louis</mat-card-subtitle>
          </mat-card-header>
         <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
          <mat-card-content>
            <p>
              {{p.position.shortJobDescription}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button (click)="openPositionDetails(p)" mat-button>Details</button>
            <!--<button mat-button>Details</button>-->
          </mat-card-actions>
        </mat-card>
        <div class="dropdown-divider"></div>
    </div>
      </div>
    </div>
</ion-content>

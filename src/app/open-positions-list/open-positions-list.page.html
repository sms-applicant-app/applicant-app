<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HIRENOW.US
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p *ngIf="positions.length <= 0">No Jobs for this Franchise Yet</p>
    <!-- <div class="card-toolbar">
       <button class="btn btn-light-primary" (click)="export()">Export</button>
     </div>-->
  <div class="mat-elevation-z8" *ngIf="positions.length > 0">
    <div class="ion-padding container">
      <div *ngFor="let p of positions">
        <div class="dropdown-divider"></div>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{p.data.jobTitle}}</mat-card-title>
            <mat-card-subtitle>St Louis</mat-card-subtitle>
          </mat-card-header>
         <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
          <mat-card-content>
            <p>
              {{p.data.shortJobDescription}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button (click)="openPositionDetails(p.id)" mat-button>Details</button>
            <!--<button mat-button>Details</button>-->
          </mat-card-actions>
        </mat-card>
        <div class="dropdown-divider"></div>
    </div>
      </div>
    </div>
</ion-content>

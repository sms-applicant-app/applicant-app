<div class="card card-custom">
  <p *ngIf="positions.length <= 0">No Jobs for this Franchise Yet</p>
  <div class="card-header flex-wrap border-0 pt-6 pb-0">
    <div class="card-title">
      <h3 class="card-label">Open Positions for ACME co</h3>
    </div>
    <!-- <div class="card-toolbar">
       <button class="btn btn-light-primary" (click)="export()">Export</button>
     </div>-->
  </div>
  <div class =mat-elevation-z8 *ngIf="positions.length > 0">
    <mat-table [dataSource]="dataSource">
      <ng-container  matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Job Title</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.data.jobTitle}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="jobType">
        <mat-header-cell *matHeaderCellDef>Job Type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.data.jobType}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="dateCreated">
        <mat-header-cell *matHeaderCellDef>Posted Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.data.addressId}}</mat-cell>
      </ng-container>
      <ng-container  matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Apply</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <ion-item>
            <ion-button (click)="openPositionDetails(element.id)" type="button" class="btn btn-success">Apply Now</ion-button>
          </ion-item>
          <!--<ion-button (click)="addStoreToFranchise(element.id)">Add Store</ion-button></mat-cell>-->
        </mat-cell>>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayColumns "></mat-row>
    </mat-table>
  </div>
</div>

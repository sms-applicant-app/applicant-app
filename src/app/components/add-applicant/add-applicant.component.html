<div class="container">
<div class="row">
<form [formGroup]="registerForm">
      <div class="form-group col-lg-12 col-sm-12">
        <div class="row">
      <label>Email</label>
      <input  class="form-control" formControlName="email" type="text" >
        </div>
        <div class="mb-7 row">
      <label >Password</label>
      <input class="form-control" formControlName="password" type="password" >
        </div>
        <div class="mb-7 row">
       <label >Full Name</label>
       <input class="form-control" type="text" formControlName="name"  >
        </div>
        <div class="mb-7 row">
       <label>Phone Number</label>
       <input class="form-control"  type="text" formControlName="phoneNumber" >
        </div>
        <div class="mb-7 row">
       <label >Zip Code</label>
       <input class="form-control" type="text" formControlName="zipCode" >
        </div>
        </div>

        <ion-button (click)="registerApplicant()" type="expand" color="primary" fill="solid" >Register</ion-button>

  </form>
  </div>
</div>
